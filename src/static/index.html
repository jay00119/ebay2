<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV商品分析器</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .upload-area {
            border: 2px dashed #cbd5e0;
            transition: all 0.3s ease;
        }
        .upload-area.dragover {
            border-color: #4299e1;
            background-color: #ebf8ff;
        }
        .product-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .similar-group {
            border-left: 4px solid #4299e1;
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
        }
        .loading {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .tab-active {
            background-color: #3b82f6;
            color: white;
        }
        .tab-inactive {
            background-color: #f3f4f6;
            color: #6b7280;
        }
        .calculator-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .group-item {
            border-left: 4px solid #fbbf24;
            background: #fef3c7;
        }
        .group-item:hover {
            background: #fde68a;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-6">
                <div class="flex items-center">
                    <i class="fas fa-chart-line text-blue-600 text-2xl mr-3"></i>
                    <h1 class="text-2xl font-bold text-gray-900">CSV商品分析器</h1>
                </div>
                <div class="text-sm text-gray-500">
                    智能图片相似度分析 & 商品归类
                </div>
            </div>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Upload Section -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-8">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">
                <i class="fas fa-upload text-blue-600 mr-2"></i>
                上传CSV文件
            </h2>
            <div id="uploadArea" class="upload-area rounded-lg p-8 text-center cursor-pointer">
                <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-4"></i>
                <p class="text-lg text-gray-600 mb-2">拖拽CSV文件到此处或点击选择文件</p>
                <p class="text-sm text-gray-500">支持多个文件同时上传</p>
                <input type="file" id="fileInput" multiple accept=".csv" class="hidden">
            </div>
            
            <!-- Selected Files -->
            <div id="selectedFiles" class="mt-4 hidden">
                <h3 class="text-sm font-medium text-gray-700 mb-2">已选择的文件:</h3>
                <div id="fileList" class="space-y-2"></div>
            </div>
            
            <!-- Upload Button -->
            <div class="mt-6 flex justify-center">
                <button id="uploadBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-medium transition-colors disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                    <i class="fas fa-upload mr-2"></i>
                    开始分析
                </button>
            </div>
        </div>

        <!-- Loading -->
        <div id="loading" class="hidden bg-white rounded-lg shadow-sm p-8 text-center">
            <i class="fas fa-spinner loading text-4xl text-blue-600 mb-4"></i>
            <p class="text-lg text-gray-600">正在分析数据和图片相似度...</p>
            <p class="text-sm text-gray-500 mt-2">这可能需要几分钟时间</p>
        </div>

        <!-- Results -->
        <div id="results" class="hidden">
            <!-- Summary Stats -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="bg-white rounded-lg shadow-sm p-6 text-center">
                    <div class="text-blue-600 text-3xl mb-2">
                        <i class="fas fa-box"></i>
                    </div>
                    <div class="text-3xl font-bold text-gray-900" id="totalProducts">0</div>
                    <div class="text-sm text-gray-600">总商品数</div>
                </div>
                <div class="bg-white rounded-lg shadow-sm p-6 text-center">
                    <div class="text-green-600 text-3xl mb-2">
                        <i class="fas fa-layer-group"></i>
                    </div>
                    <div class="text-3xl font-bold text-gray-900" id="similarGroups">0</div>
                    <div class="text-sm text-gray-600">相似组数</div>
                </div>
                <div class="bg-white rounded-lg shadow-sm p-6 text-center">
                    <div class="text-yellow-600 text-3xl mb-2">
                        <i class="fas fa-euro-sign"></i>
                    </div>
                    <div class="text-3xl font-bold text-gray-900" id="totalSales">€0</div>
                    <div class="text-sm text-gray-600">总销售额</div>
                </div>
                <div class="bg-white rounded-lg shadow-sm p-6 text-center">
                    <div class="text-purple-600 text-3xl mb-2">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                    <div class="text-3xl font-bold text-gray-900" id="totalVolume">0</div>
                    <div class="text-sm text-gray-600">总销量</div>
                </div>
            </div>

            <!-- Main Content Area -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Left Column: Product Groups -->
                <div class="lg:col-span-1">
                    <!-- Product Groups List -->
                    <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
                        <h2 class="text-xl font-semibold text-gray-900 mb-4">
                            <i class="fas fa-list text-gray-600 mr-2"></i>
                            商品组列表
                        </h2>
                        <div id="groupsSummary" class="text-sm text-gray-600 mb-4">
                            共发现 <span id="groupsCount">0</span> 个相似商品组
                        </div>
                        <div id="groupsList" class="space-y-3"></div>
                    </div>

                    <!-- German Profit Calculator -->
                    <div class="calculator-section rounded-lg shadow-sm p-6 text-white">
                        <h2 class="text-xl font-semibold mb-4">
                            <i class="fas fa-calculator mr-2"></i>
                            德国利润计算器
                        </h2>
                        
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium mb-2">不含税价 (€)</label>
                                <input type="number" id="priceInput" class="w-full px-3 py-2 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-lg text-white placeholder-white placeholder-opacity-70" placeholder="请输入不含税价">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium mb-2">实际重量 (kg)</label>
                                <input type="number" id="weightInput" class="w-full px-3 py-2 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-lg text-white placeholder-white placeholder-opacity-70" placeholder="请输入实际重量">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium mb-2">采购成本 (¥)</label>
                                <input type="number" id="costInput" class="w-full px-3 py-2 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-lg text-white placeholder-white placeholder-opacity-70" placeholder="请输入采购成本">
                            </div>
                            
                            <button id="calculateBtn" class="w-full bg-white bg-opacity-20 hover:bg-opacity-30 text-white py-2 px-4 rounded-lg font-medium transition-colors">
                                计算利润
                            </button>
                            
                            <div id="profitResult" class="hidden mt-4 p-4 bg-white bg-opacity-20 rounded-lg">
                                <div class="text-sm">预估利润: <span id="profitAmount" class="font-bold">€0</span></div>
                                <div class="text-xs mt-1 opacity-80">利润率: <span id="profitMargin">0%</span></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Column: Product Details -->
                <div class="lg:col-span-2">
                    <!-- Tabs -->
                    <div class="bg-white rounded-lg shadow-sm mb-6">
                        <div class="flex border-b">
                            <button id="similarTab" class="tab-active px-6 py-3 font-medium rounded-tl-lg transition-colors">
                                相似商品分组 <span id="similarCount" class="ml-1">0</span>
                            </button>
                            <button id="ungroupedTab" class="tab-inactive px-6 py-3 font-medium transition-colors">
                                未分组商品 <span id="ungroupedCount" class="ml-1">0</span>
                            </button>
                        </div>
                        
                        <!-- Similar Products Tab Content -->
                        <div id="similarContent" class="p-6">
                            <div id="similarGroupsDetail" class="space-y-6"></div>
                        </div>
                        
                        <!-- Ungrouped Products Tab Content -->
                        <div id="ungroupedContent" class="p-6 hidden">
                            <div id="ungroupedProductsList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedFiles = [];
        let analysisResults = null;
        let currentTab = 'similar';

        // DOM elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const selectedFilesDiv = document.getElementById('selectedFiles');
        const fileList = document.getElementById('fileList');
        const uploadBtn = document.getElementById('uploadBtn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');

        // Tab elements
        const similarTab = document.getElementById('similarTab');
        const ungroupedTab = document.getElementById('ungroupedTab');
        const similarContent = document.getElementById('similarContent');
        const ungroupedContent = document.getElementById('ungroupedContent');

        // Calculator elements
        const calculateBtn = document.getElementById('calculateBtn');
        const profitResult = document.getElementById('profitResult');

        // File upload handling
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        uploadArea.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFileSelect);
        uploadBtn.addEventListener('click', uploadFiles);

        // Tab handling
        similarTab.addEventListener('click', () => switchTab('similar'));
        ungroupedTab.addEventListener('click', () => switchTab('ungrouped'));

        // Calculator handling
        calculateBtn.addEventListener('click', calculateProfit);

        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files).filter(file => file.name.endsWith('.csv'));
            updateSelectedFiles(files);
        }

        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            updateSelectedFiles(files);
        }

        function updateSelectedFiles(files) {
            selectedFiles = files;
            if (files.length > 0) {
                selectedFilesDiv.classList.remove('hidden');
                fileList.innerHTML = files.map(file => `
                    <div class="flex items-center justify-between bg-gray-50 rounded p-3">
                        <div class="flex items-center">
                            <i class="fas fa-file-csv text-green-600 mr-2"></i>
                            <span class="text-sm font-medium">${file.name}</span>
                        </div>
                        <span class="text-xs text-gray-500">${(file.size / 1024).toFixed(1)} KB</span>
                    </div>
                `).join('');
                uploadBtn.disabled = false;
            } else {
                selectedFilesDiv.classList.add('hidden');
                uploadBtn.disabled = true;
            }
        }

        function switchTab(tab) {
            currentTab = tab;
            if (tab === 'similar') {
                similarTab.classList.remove('tab-inactive');
                similarTab.classList.add('tab-active');
                ungroupedTab.classList.remove('tab-active');
                ungroupedTab.classList.add('tab-inactive');
                similarContent.classList.remove('hidden');
                ungroupedContent.classList.add('hidden');
            } else {
                ungroupedTab.classList.remove('tab-inactive');
                ungroupedTab.classList.add('tab-active');
                similarTab.classList.remove('tab-active');
                similarTab.classList.add('tab-inactive');
                ungroupedContent.classList.remove('hidden');
                similarContent.classList.add('hidden');
            }
        }

        function calculateProfit() {
            const price = parseFloat(document.getElementById('priceInput').value) || 0;
            const weight = parseFloat(document.getElementById('weightInput').value) || 0;
            const cost = parseFloat(document.getElementById('costInput').value) || 0;

            if (price === 0 || weight === 0 || cost === 0) {
                alert('请填写所有必要字段');
                return;
            }

            // 简化的利润计算（实际应该包含更复杂的费用计算）
            const exchangeRate = 7.8; // EUR to CNY
            const revenue = price * exchangeRate;
            const shippingCost = weight * 50; // 假设每公斤50元运费
            const fees = revenue * 0.15; // 假设15%的平台费用
            const profit = revenue - cost - shippingCost - fees;
            const profitMargin = (profit / revenue * 100).toFixed(1);

            document.getElementById('profitAmount').textContent = `€${(profit / exchangeRate).toFixed(2)}`;
            document.getElementById('profitMargin').textContent = `${profitMargin}%`;
            profitResult.classList.remove('hidden');
        }

        async function uploadFiles() {
            if (selectedFiles.length === 0) return;

            // Show loading
            loading.classList.remove('hidden');
            results.classList.add('hidden');

            const formData = new FormData();
            selectedFiles.forEach(file => {
                formData.append('files', file);
            });

            try {
                const response = await fetch('/api/csv/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                analysisResults = data;
                displayResults(data);
            } catch (error) {
                console.error('Upload error:', error);
                alert('上传失败: ' + error.message);
            } finally {
                loading.classList.add('hidden');
            }
        }

        function displayResults(data) {
            // Update summary stats
            document.getElementById('totalProducts').textContent = data.total_products;
            document.getElementById('similarGroups').textContent = data.similarity_analysis.groups_found;
            
            const totalSales = data.products.reduce((sum, product) => sum + (product.total_sales || 0), 0);
            const totalVolume = data.products.reduce((sum, product) => sum + (product.volume_numeric || 0), 0);
            
            document.getElementById('totalSales').textContent = `€${totalSales.toFixed(2)}`;
            document.getElementById('totalVolume').textContent = totalVolume;

            // Update tab counts
            document.getElementById('similarCount').textContent = data.similarity_analysis.products_in_groups;
            document.getElementById('ungroupedCount').textContent = data.total_products - data.similarity_analysis.products_in_groups;

            // Display groups list
            displayGroupsList(data.similar_groups);

            // Display similar groups detail
            displaySimilarGroupsDetail(data.similar_groups);

            // Display ungrouped products
            displayUngroupedProducts(data.products, data.similar_groups);

            // Show results
            results.classList.remove('hidden');
            results.classList.add('fade-in');
        }

        function displayGroupsList(similarGroups) {
            const container = document.getElementById('groupsList');
            const groupsCount = document.getElementById('groupsCount');
            
            groupsCount.textContent = Object.keys(similarGroups).length;

            if (Object.keys(similarGroups).length === 0) {
                container.innerHTML = `
                    <div class="text-center py-4 text-gray-500">
                        <i class="fas fa-info-circle mb-2"></i>
                        <p class="text-sm">未发现相似商品组</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = Object.entries(similarGroups).map(([groupId, products], index) => `
                <div class="group-item rounded-lg p-3 cursor-pointer" onclick="scrollToGroup(${index + 1})">
                    <div class="flex justify-between items-center">
                        <div>
                            <div class="font-medium text-gray-900">组 ${index + 1}</div>
                            <div class="text-sm text-gray-600">${products.length} 个商品</div>
                        </div>
                        <button class="text-blue-600 text-sm font-medium hover:text-blue-800">
                            <i class="fas fa-eye mr-1"></i>查看详情
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function displaySimilarGroupsDetail(similarGroups) {
            const container = document.getElementById('similarGroupsDetail');
            
            if (Object.keys(similarGroups).length === 0) {
                container.innerHTML = `
                    <div class="text-center py-8 text-gray-500">
                        <i class="fas fa-info-circle text-2xl mb-2"></i>
                        <p>未发现相似度达到80%以上的商品组</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = Object.entries(similarGroups).map(([groupId, products], index) => `
                <div id="group-${index + 1}" class="similar-group rounded-lg p-6">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">
                        组 ${index + 1} - ${products.length} 个相似商品
                    </h3>
                    <p class="text-sm text-gray-600 mb-4">这些商品被识别为相似商品，请根据图片、价格等因素人工判断选品。</p>
                    <div class="space-y-4">
                        ${products.map(item => createDetailedProductCard(item.product)).join('')}
                    </div>
                </div>
            `).join('');
        }

        function displayUngroupedProducts(allProducts, similarGroups) {
            const container = document.getElementById('ungroupedProductsList');
            
            // Get products that are not in any similar group
            const groupedProductIndices = new Set();
            Object.values(similarGroups).forEach(group => {
                group.forEach(item => groupedProductIndices.add(item.index));
            });
            
            const ungroupedProducts = allProducts.filter((product, index) => !groupedProductIndices.has(index));
            
            container.innerHTML = ungroupedProducts.map(product => createSimpleProductCard(product)).join('');
        }

        function createDetailedProductCard(product) {
            const priceDisplay = product.price_without_tax || '价格未知';
            const volumeDisplay = product.volume_numeric || 0;
            const totalSalesDisplay = product.total_sales ? `€${product.total_sales.toFixed(2)}` : '€0.00';
            const lastSoldDisplay = product.last_sold_time || '未知';
            
            return `
                <div class="bg-white rounded-lg p-4 border border-gray-200">
                    <div class="flex space-x-4">
                        <div class="flex-shrink-0">
                            ${product.image_url ? `
                                <img src="${product.image_url}" alt="${product.title}" 
                                     class="w-24 h-24 object-cover rounded-lg"
                                     onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                                <div class="w-24 h-24 bg-gray-100 rounded-lg flex items-center justify-center hidden">
                                    <i class="fas fa-image text-gray-400"></i>
                                </div>
                            ` : `
                                <div class="w-24 h-24 bg-gray-100 rounded-lg flex items-center justify-center">
                                    <i class="fas fa-image text-gray-400"></i>
                                </div>
                            `}
                        </div>
                        <div class="flex-1 min-w-0">
                            <h4 class="text-blue-600 font-medium mb-2 hover:text-blue-800">
                                ${product.product_url ? `
                                    <a href="${product.product_url}" target="_blank">
                                        ${product.title || '无标题'}
                                    </a>
                                ` : (product.title || '无标题')}
                            </h4>
                            <div class="grid grid-cols-2 gap-4 text-sm">
                                <div class="flex items-center">
                                    <i class="fas fa-tag text-yellow-500 mr-2"></i>
                                    <span class="text-gray-600">税前价:</span>
                                    <span class="ml-1 font-medium">${priceDisplay}</span>
                                </div>
                                <div class="flex items-center">
                                    <i class="fas fa-shopping-cart text-blue-500 mr-2"></i>
                                    <span class="text-gray-600">销量:</span>
                                    <span class="ml-1 font-medium">${volumeDisplay}</span>
                                </div>
                                <div class="flex items-center">
                                    <i class="fas fa-chart-line text-green-500 mr-2"></i>
                                    <span class="text-gray-600">总额:</span>
                                    <span class="ml-1 font-medium text-green-600">${totalSalesDisplay}</span>
                                </div>
                                ${lastSoldDisplay !== '未知' ? `
                                    <div class="flex items-center">
                                        <i class="fas fa-clock text-red-500 mr-2"></i>
                                        <span class="text-gray-600">最近售出:</span>
                                        <span class="ml-1 font-medium">${lastSoldDisplay}</span>
                                    </div>
                                ` : ''}
                                <div class="flex items-center">
                                    <i class="fas fa-barcode text-purple-500 mr-2"></i>
                                    <span class="text-gray-600">Item ID:</span>
                                    <span class="ml-1 text-xs text-gray-500">282639537944</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function createSimpleProductCard(product) {
            const priceDisplay = product.price_without_tax || '价格未知';
            const volumeDisplay = product.volume_numeric || 0;
            const totalSalesDisplay = product.total_sales ? `€${product.total_sales.toFixed(2)}` : '€0.00';
            
            return `
                <div class="bg-white rounded-lg shadow-sm border p-4">
                    ${product.image_url ? `
                        <div class="aspect-w-16 aspect-h-9 mb-3">
                            <img src="${product.image_url}" alt="${product.title}" 
                                 class="w-full h-32 object-cover rounded-lg"
                                 onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                            <div class="w-full h-32 bg-gray-100 rounded-lg flex items-center justify-center hidden">
                                <i class="fas fa-image text-gray-400 text-2xl"></i>
                            </div>
                        </div>
                    ` : `
                        <div class="w-full h-32 bg-gray-100 rounded-lg flex items-center justify-center mb-3">
                            <i class="fas fa-image text-gray-400 text-2xl"></i>
                        </div>
                    `}
                    
                    <h4 class="font-medium text-gray-900 mb-2 line-clamp-2">
                        ${product.product_url ? `
                            <a href="${product.product_url}" target="_blank" class="text-blue-600 hover:text-blue-800">
                                ${product.title || '无标题'}
                            </a>
                        ` : (product.title || '无标题')}
                    </h4>
                    
                    <div class="space-y-1 text-sm">
                        <div class="flex justify-between">
                            <span class="text-gray-600">税前价:</span>
                            <span class="font-medium">${priceDisplay}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">销量:</span>
                            <span class="font-medium">${volumeDisplay}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">总额:</span>
                            <span class="font-medium text-green-600">${totalSalesDisplay}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function scrollToGroup(groupNumber) {
            const element = document.getElementById(`group-${groupNumber}`);
            if (element) {
                // Switch to similar tab first
                switchTab('similar');
                // Scroll to the group
                element.scrollIntoView({ behavior: 'smooth', block: 'start' });
                // Highlight the group briefly
                element.style.boxShadow = '0 0 20px rgba(59, 130, 246, 0.5)';
                setTimeout(() => {
                    element.style.boxShadow = '';
                }, 2000);
            }
        }
    </script>
</body>
